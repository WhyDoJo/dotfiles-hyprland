#--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
monitor=,preferred,auto,auto

#--- АВТОСТАРТ ----------------------------------------------------------------
#exec-once = waybar -c .config/hypr/themes/hypr_arch/waybar/config -s .config/hypr/themes/hypr_arch/waybar/style.css
#exec-once = hyprpaper -c .config/hypr/themes/hypr_arch/hyprpaper/hyprpaper.conf
#exec-once = telegram-desktop -startintray
exec-once = waybar
exec-once = hyprpaper
exec-once = ~/.config/waybar/launch.sh

#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ  ----------------------------
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$file = thunar
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that/
# env = XDG_CURRENT_DESKTOP,Hyprland
# env = XDG_SESSION_TYPE,wayland
# env = XDG_SESSION_DESKTOP,Hyprland
# env = QT_QPA_PLATFORM,wayland
# env = QT_QPA_PLATFORMTHEME,qt6ct
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = MOZ_ENABLE_WAYLAND,1
# env = GDK_SCALE,1s

#--- РАСКЛАДКА КЛАВИАТУРЫ -----------------------------------------------------
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

	numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


#--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА... -------------------------------------------------
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(d8dee8ff) rgba(afc8e9ff) 45deg
    col.inactive_border = rgba(2f343fff)

    layout = dwindle
    no_border_on_floating = true
}

#--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
decoration {
    rounding = 0

    blur {
        enabled = true
        size = 5
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

#--- АНИМАЦИИ -----------------------------------------------------------------

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}


misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

#--- НАСТРОЙКА УСТРОЙСТВ ------------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#--- ПРАВИЛА ОКОН -------------------------------------------------------------
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
$mainMod = SUPER

#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = $mainMod, RETURN, exec, alacritty --config-file ~/.config/hypr/alacritty/alacritty.toml

#--- Window/Session actions -------------------------------------------------------------------
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen


#--- ХОТКЕИ -------------------------------------------------------------------
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $file
bind = $mainMod, F, exec, firefox
bind = $mainMod, V, exec, code
bind = $mainMod, D, exec, telegram-desktop
bind = $mainMod, O, exec, obsidian
bind = $mainMod, C, exec, emacs
bind = $mainMod, B, exec, brave
bind = $mainMod CTRL, F, exec, figma-linux
bind = $mainMod CTRL, L, exec, nwg-look
bind = $mainMod CTRL, D, exec, discord-screenaudio
# bind = $mainMod, L, exec, hyprlock

bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh

bind = $mainMod CTRL, P, exec, poweroff,
bind = $mainMod CTRL, R, exec, reboot,

# --- ЗВУК ------------------------------------------------------
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle


#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ КОЛЕСОМ МЫШИ --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
